<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simulador IQ Option</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    #pairSelect {
      margin: 10px auto 20px;
      padding: 8px 16px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }

    #chartContainer {
      max-width: 800px;
      margin: 0 auto 20px;
    }

    #sinal {
      font-size: 24px;
      margin: 20px auto;
      padding: 12px 20px;
      border-radius: 8px;
      display: inline-block;
    }

    .winn {
      color: #0f0;
      margin-left: 10px;
      font-weight: bold;
    }

    .loss {
      color: #f00;
      margin-left: 10px;
      font-weight: bold;
    }

    #historico {
      margin-top: 30px;
      text-align: left;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      background: #222;
      padding: 15px;
      border-radius: 8px;
    }

    .historico-item {
      margin-bottom: 8px;
      border-bottom: 1px solid #333;
      padding-bottom: 4px;
    }
  </style>
</head>
<body>

  <h1>Simulador de Sinais - Estilo IQ Option</h1>

  <select id="pairSelect">
    <option value="EUR/USD OTC">EUR/USD OTC</option>
    <option value="USD/JPY OTC">USD/JPY OTC</option>
    <option value="GBP/USD OTC">GBP/USD OTC</option>
    <option value="BTC/USD OTC">BTC/USD OTC</option>
  </select>

  <div id="chartContainer">
    <canvas id="chartCanvas" height="300"></canvas>
  </div>

  <div id="sinal">Aguardando sinal...</div>

  <div id="historico">
    <h3>Histórico de Sinais</h3>
    <div id="listaHistorico"></div>
  </div>

  <script>
    const ctx = document.getElementById('chartCanvas').getContext('2d');
    const labels = Array.from({ length: 20 }, (_, i) => i.toString());
    const data = {
      labels: labels,
      datasets: [{
        label: 'Preço',
        data: labels.map(() => Math.random() * 100),
        borderColor: '#00ff88',
        backgroundColor: 'rgba(0, 255, 136, 0.2)',
        tension: 0.4
      }]
    };
    const config = {
      type: 'line',
      data: data,
      options: {
        animation: false,
        plugins: { legend: { display: false } },
        scales: {
          x: { display: false },
          y: { display: false }
        }
      }
    };
    const chart = new Chart(ctx, config);

    function atualizarGrafico() {
      chart.data.datasets[0].data.shift();
      chart.data.datasets[0].data.push(Math.random() * 100);
      chart.update();
    }

    setInterval(atualizarGrafico, 3000);

    const opcoes = [
      "COMPRA",
      "VENDA",
      "AGUARDANDO OPORTUNIDADE",
      "NÃO HÁ TENDÊNCIAS"
    ];

    function gerarResultadoAleatorio(opcao) {
      if (opcao === "COMPRA" || opcao === "VENDA") {
        const chance = Math.random();
        return chance < 0.7 ? "WINN" : "LOSS";
      }
      return "";
    }

    function atualizarSinal() {
      const selecionado = document.getElementById("pairSelect").value;
      const indice = Math.floor(Math.random() * opcoes.length);
      const opcao = opcoes[indice];
      const resultado = gerarResultadoAleatorio(opcao);

      let texto = `SINAL (${selecionado}): ${opcao}`;
      if (resultado) {
        const corClasse = resultado === "WINN" ? "winn" : "loss";
        texto += ` <span class="${corClasse}">${resultado}</span>`;
      }

      document.getElementById("sinal").innerHTML = texto;

      // Adicionar ao histórico
      const itemHistorico = document.createElement("div");
      itemHistorico.className = "historico-item";
      itemHistorico.innerHTML = texto;
      document.getElementById("listaHistorico").prepend(itemHistorico);
    }

    setInterval(atualizarSinal, 60000); // A cada 1 minuto
    atualizarSinal(); // Gera o primeiro sinal imediatamente
  </script>
</body>
</html>
