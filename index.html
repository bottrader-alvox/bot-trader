<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gráfico Estilo IQ Option</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      overflow-x: hidden;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }

    .title {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #FFD700;
    }

    .subtitle {
      text-align: center;
      font-size: 1.2rem;
      margin-bottom: 20px;
      color: #aaa;
    }

    .tradingview-widget-container {
      margin: 0 auto;
      max-width: 100%;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 20px #FFD70055;
    }

    .buttons {
      text-align: center;
      margin: 30px 0;
    }

    .btn {
      background-color: #FFD700;
      color: #000;
      padding: 15px 25px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      font-size: 1.2rem;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #e6c200;
    }

    .countdown {
      text-align: center;
      font-size: 2rem;
      margin: 20px 0;
    }

    .sinais {
      background-color: #222;
      padding: 20px;
      border-radius: 10px;
      margin-top: 30px;
    }

    .sinais h3 {
      text-align: center;
      color: #FFD700;
    }

    .sinal-item {
      padding: 10px;
      border-bottom: 1px solid #444;
      display: flex;
      justify-content: space-between;
      font-size: 1.1rem;
    }

    .sinal-item:last-child {
      border-bottom: none;
    }

    .sinal-compra {
      color: #00FF00;
    }

    .sinal-venda {
      color: #FF0000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Gráfico ao Vivo</h1>
    <p class="subtitle">Estilo IQ Option com sinais e ações em tempo real</p>

    <!-- Gráfico TradingView -->
    <div class="tradingview-widget-container">
      <div id="tradingview_candle"></div>
    </div>

    <!-- Botões -->
    <div class="buttons">
      <button class="btn" onclick="alert('Entrando na operação de COMPRA!')">Entrar em COMPRA</button>
      <button class="btn" onclick="alert('Entrando na operação de VENDA!')">Entrar em VENDA</button>
    </div>

    <!-- Contador Regressivo -->
    <div class="countdown" id="countdown">00:30</div>

    <!-- Lista de Sinais -->
    <div class="sinais">
      <h3>Histórico de Sinais</h3>
      <div class="sinal-item"><span>14:01</span> <span class="sinal-compra">COMPRA</span></div>
      <div class="sinal-item"><span>14:00</span> <span class="sinal-venda">VENDA</span></div>
      <div class="sinal-item"><span>13:59</span> <span class="sinal-compra">COMPRA</span></div>
    </div>
  </div>

  <!-- Script TradingView -->
  <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
  <script>
    new TradingView.widget({
      "width": "100%",
      "height": 400,
      "symbol": "BINANCE:BTCUSDT",
      "interval": "1",
      "timezone": "Etc/UTC",
      "theme": "dark",
      "style": "1", // Candlestick
      "locale": "pt",
      "toolbar_bg": "#1d1d1d",
      "enable_publishing": false,
      "allow_symbol_change": true,
      "container_id": "tradingview_candle"
    });
  </script>

  <!-- Script do contador regressivo -->
  <script>
    let countdownEl = document.getElementById("countdown");
    let timeLeft = 30;

    function updateCountdown() {
      timeLeft--;
      if (timeLeft <= 0) {
        timeLeft = 30;
        // Aqui você pode adicionar um novo sinal
      }
      let seconds = timeLeft < 10 ? "0" + timeLeft : timeLeft;
      countdownEl.innerText = "00:" + seconds;
    }

    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
