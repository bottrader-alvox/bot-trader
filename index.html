<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Simulador de Sinais</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    label, select {
      margin: 10px;
      font-size: 16px;
    }
    table {
      margin: 20px auto;
      width: 90%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #555;
      padding: 10px;
    }
    .sinal {
      font-weight: bold;
    }
    .verde {
      color: limegreen;
    }
    .vermelho {
      color: red;
    }
    .amarelo {
      color: gold;
    }
    .roxo {
      color: violet;
    }
  </style>
</head>
<body>

  <h1>Simulador de Sinais</h1>

  <label for="pares">Par de Moedas:</label>
  <select id="pares">
    <option value="EUR/USD">EUR/USD</option>
    <option value="USD/BRL">USD/BRL</option>
    <option value="BTC/USD">BTC/USD</option>
    <option value="ETH/USD">ETH/USD</option>
  </select>

  <label for="corretora">Corretora:</label>
  <select id="corretora">
    <option>Obynex</option>
    <option>Astron</option>
    <option>IQ-Option</option>
    <option>Hoken-broker</option>
  </select>

  <label for="expiracao">Tempo de expiração:</label>
  <select id="expiracao">
    <option value="60">1 minuto</option>
  </select>

  <br><br>
  <button onclick="gerarSinal()">Gerar Sinal</button>

  <table id="historico">
    <thead>
      <tr>
        <th>Horário</th>
        <th>Par</th>
        <th>Sinal</th>
        <th>Resultado</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const sinais = [
      { texto: "COMPRA", classe: "verde" },
      { texto: "VENDA", classe: "vermelho" },
      { texto: "NÃO OPERAR", classe: "amarelo" },
      { texto: "ANALISANDO", classe: "roxo" }
    ];

    function gerarResultado() {
      return Math.random() < 0.5 ? "WINN" : "LOSS";
    }

    function gerarSinal() {
      const par = document.getElementById("pares").value;
      const expiracao = parseInt(document.getElementById("expiracao").value); // tempo de expiração
      const hora = new Date().toLocaleTimeString();
      const sinal = sinais[Math.floor(Math.random() * sinais.length)];
      const tabela = document.querySelector("#historico tbody");
      const id = 'linha-' + Date.now();

      const linha = document.createElement("tr");
      linha.setAttribute("id", id);
      linha.innerHTML = `
        <td>${hora}</td>
        <td>${par}</td>
        <td><span class="sinal ${sinal.classe}">${sinal.texto}</span></td>
        <td class="resultado">Aguardando...</td>
      `;
      tabela.prepend(linha);

      if (sinal.texto === "COMPRA" || sinal.texto === "VENDA") {
        setTimeout(() => {
          const resultado = gerarResultado();
          const el = document.getElementById(id);
          if (el) {
            const resTd = el.querySelector('.resultado');
            resTd.textContent = resultado;
            resTd.style.color = resultado === "WINN" ? "limegreen" : "red";
            resTd.style.fontWeight = "bold";
          }
        }, expiracao * 1000); // usa o valor selecionado em segundos
      } else {
        linha.querySelector(".resultado").textContent = "";
      }
    }
  </script>

</body>
</html>
