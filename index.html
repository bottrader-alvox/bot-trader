<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Gr치fico com Sinais</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      position: relative;
    }

    canvas {
      background: #1d1d1d;
      border: 1px solid #333;
      margin: 20px 0;
      border-radius: 10px;
      box-shadow: 0 0 10px #00f2ff44;
    }

    select {
      padding: 10px 15px;
      margin: 10px;
      background: #222;
      color: white;
      border: 1px solid #555;
      border-radius: 6px;
      font-size: 1rem;
    }

    #timer {
      font-size: 1.2rem;
      margin: 10px;
    }

    #historico {
      margin-top: 30px;
    }

    .win {
      color: #00ff00;
    }

    .loss {
      color: #ff4444;
    }

    /* WhatsApp flutuante */
    .whatsapp-float {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #25D366;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      box-shadow: 0 0 10px #25D36688;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .whatsapp-float:hover {
      transform: scale(1.1);
    }

    .whatsapp-float img {
      width: 35px;
      height: 35px;
    }

    /* Bot칚o dourado flutuante pulsante canto superior esquerdo */
    .botao-dourado-flutuante {
      position: fixed;
      top: 20px;
      left: 20px;
      background: linear-gradient(45deg, #d4af37, #f0c75e, #d4af37);
      color: #222;
      font-weight: bold;
      padding: 12px 20px;
      border-radius: 30px;
      box-shadow: 0 0 15px #d4af37cc;
      cursor: pointer;
      text-decoration: none;
      font-size: 1rem;
      z-index: 1100;
      animation: pulse 2s infinite;
      display: flex;
      align-items: center;
      gap: 8px;
      user-select: none;
      transition: box-shadow 0.3s ease;
    }

    .botao-dourado-flutuante:hover {
      box-shadow: 0 0 25px #f0c75eff;
      text-decoration: none;
      color: #222;
    }

    @keyframes pulse {
      0%, 100% {
        box-shadow: 0 0 15px #d4af37cc, 0 0 25px #d4af37aa;
      }
      50% {
        box-shadow: 0 0 25px #f0c75eff, 0 0 35px #f0c75eff;
      }
    }
  </style>
</head>
<body>

  <!-- Bot칚o dourado flutuante canto superior esquerdo -->
  <a href="https://trade.obynexbroker.com/register?aff=757282&aff_model=revenue&afftrack=" target="_blank" class="botao-dourado-flutuante" title="Criar conta na corretora">
    Criar conta na corretora:
  </a>

  <h1>Gr치fico de Sinais</h1>

  <div>
    <select id="moeda">
      <option value="BTC/USDT">BTC/USDT</option>
      <option value="ETH/USDT">ETH/USDT</option>
      <option value="EUR/USD">EUR/USD</option>
      <option value="GBP/USD">GBP/USD</option>
    </select>

    <select id="expiracao">
      <option value="60">Expira칞칚o: 1 Minuto</option>
    </select>

    <div id="timer">Pr칩ximo sinal em: 60s</div>
  </div>

  <canvas id="grafico" width="800" height="300"></canvas>

  <div id="historico">
    <h3>游닆 Hist칩rico de Sinais</h3>
    <ul id="listaHistorico" style="list-style: none; padding: 0;"></ul>
  </div>

  <!-- Bot칚o flutuante do WhatsApp -->
  <a class="whatsapp-float" href="https://wa.me/5522992568259" target="_blank" title="Fale comigo no WhatsApp">
    <img src="https://cdn-icons-png.flaticon.com/512/124/124034.png" alt="WhatsApp">
  </a>

  <script>
    const canvas = document.getElementById("grafico");
    const ctx = canvas.getContext("2d");
    const width = canvas.width;
    const height = canvas.height;
    let t = 0;

    function desenharGrafico() {
      ctx.clearRect(0, 0, width, height);
      ctx.beginPath();
      for (let x = 0; x < width; x++) {
        let y = height / 2 + Math.sin((x + t) * 0.03) * 40 + Math.sin((x + t) * 0.015) * 20;
        ctx.lineTo(x, y);
      }
      ctx.strokeStyle = "#00ffff";
      ctx.lineWidth = 2;
      ctx.stroke();
      t += 1.5;
      requestAnimationFrame(desenharGrafico);
    }
    desenharGrafico();

    let countdown = 60;
    const timerEl = document.getElementById("timer");
    let operacoes = 0;
    const lista = document.getElementById("listaHistorico");
    let ultimaOperacaoIndex = null;

    function atualizarContador() {
      countdown--;
      if (countdown <= 0) {
        countdown = 60;
        gerarSinal();
      }
      timerEl.textContent = `Pr칩ximo sinal em: ${countdown}s`;
    }

    function gerarSinal() {
      const opcoes = [
        "AINDA N츾O H츼 TEND칅NCIAS",
        "AGUARDANDO UMA OPORTUNIDADE",
        "COMPRA",
        "VENDA"
      ];

      if (ultimaOperacaoIndex !== null) {
        const li = lista.children[ultimaOperacaoIndex];
        const isWin = Math.random() < 0.8;
        const resultado = isWin ? " - WIN" : " - LOSS";
        const classe = isWin ? "win" : "loss";

        const span = document.createElement("span");
        span.className = classe;
        span.textContent = resultado;
        li.appendChild(span);

        ultimaOperacaoIndex = null;
      }

      const tipo = opcoes[Math.floor(Math.random() * opcoes.length)];
      operacoes++;
      const hora = new Date().toLocaleTimeString();

      const item = document.createElement("li");
      item.innerHTML = `<strong>${hora}</strong>: ${tipo}`;
      lista.insertBefore(item, lista.firstChild);

      if ((tipo === "COMPRA" || tipo === "VENDA") && operacoes > 3) {
        ultimaOperacaoIndex = 0;
      }
    }

    setInterval(atualizarContador, 1000);
  </script>

</body>
</html>
